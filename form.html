<html>
    <head>
    <title>FormFill Up
    </title>
    </head>
    <body>
        <h1>Login</h1>
        <Form>
            <label for="Email">Email:</label>
            <input type="Email" id="Email" name="Email" required /><br /><br />

            <label for="Password">Password:</label>
            <input type="Password" id="Password" name="Password" required /><br /><br />
            <label>Gender:</label>
            <select name="Gender" required>
                <option value>Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select><br /><br />
            <label for="Dob">DOB</label>
            <input type="Date" id="Dob"><br></br>
            <label for="Maitial Status">Maritial Status:</label>
            <label for="Single">Single</label>
            <input 
            type="radio"
            id="Single"
            name="Maritial status"
        </input>
            <label for="Marrieed">Married</label>
            <input 
            type="radio"
            id="Married"
            name="Maritial status"
    </input><br></br>

    <label for="Salary">Salary</label>
    <input type="range" id="monthly_salary" name="Salary" </input><br></br>
            
            <input type="checkbox" id="Remember" name="Remember" </input>
            <label for ="remember me">Remember Me</label><br /><br />
            
        </Form>
    </body>
</html>
